<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js with CDN</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluency/48/vuejs.png"
      type="image/png"
    />
  </head>
  <body>
    <div id="app" v-cloak>
      <header>
        <h1>{{ message }}</h1>
      </header>
      <section>
        <!--v-model ans @keyup.enter -->
        <input v-model="message" @keyup.enter="greet" />
      </section>
      <section class="boxes">
        <!-- v-if -->
        <div v-if="isVisible" class="box"></div>
        <!-- v-if -->
        <div v-if="isVisible2" class="box two"></div>
        <!-- v-else -->
        <div v-else class="box three"></div>
      </section>
      <section>
        <button @click="toggleBox">Toggle box</button>
      </section>
      <!-- components -->
      <section>
        <login-form />
      </section>
    </div>
    <!-- Vuejs CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      let app = createApp({
        setup() {
          const message = ref("Hello vue!");
          const isVisible = false;
          const isVisible2 = true;

          // Methods
          const greet = () => console.log("message.value: ",message.value)
          const toggleBox = () => !isVisible;

          return {
            message,
            isVisible,
            isVisible2,
            greet,
            toggleBox
          };
        },
      })

      app.component('login-form', {
        template: `
          <div class="login-form">
            <form @submit.prevent="handleSubmit" >
              <h2>{{ title }}</h2>
              <custom-input v-model="email" :label="emailLabel" type="email" />
              <custom-input v-model="password" :label="passwordLabel" type="password" />
              <button>Log in</button>
            </form>
          </div>
        `,
        components: ['custom-input'],
        data() {
          return {
            title: 'Login form',
            email: '',
            password: '',
            emailLabel: 'e-mail',
            passwordLabel: 'password'
          }
        },
        methods: {
          handleSubmit() {
            console.log('Submitted', this.email, this.password)
          }
        }
      });

      app.component('custom-input', {
        template: `
          <label :for="label">{{ label }} :</label>
          <input :id="label" v-model="inputValue" required />
        `,
        props: ['label', 'modelValue'],
        computed: {
          inputValue: {
            get() {
              return this.modelValue 
            },
            set(value) {
              this.$emit('update:modelValue', value)
            }
          }
        }
      });

      app.mount("#app");
    </script>
  </body>
</html>
